<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Proposal Details - JISOR</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/proposal-details.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time" id="current-time">9:41</span>
            <div class="icons">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none">
                    <path d="M1 4.5C1 3.11929 2.11929 2 3.5 2H4.5C5.88071 2 7 3.11929 7 4.5V10.5C7 10.7761 6.77614 11 6.5 11H2C1.17157 11 0.5 10.3284 0.5 9.5V5C0.5 4.72386 0.723858 4.5 1 4.5Z" fill="#1F2937"/>
                    <path d="M8 3.5C8 2.67157 8.67157 2 9.5 2H10.5C11.3284 2 12 2.67157 12 3.5V10.5C12 10.7761 11.7761 11 11.5 11H8.5C8.22386 11 8 10.7761 8 10.5V3.5Z" fill="#1F2937"/>
                    <path d="M13 1.5C13 0.671573 13.6716 0 14.5 0H15.5C16.3284 0 17 0.671573 17 1.5V10.5C17 10.7761 16.7761 11 16.5 11H13.5C13.2239 11 13 10.7761 13 10.5V1.5Z" fill="#1F2937"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M8 2.5C10.5 2.5 12.7 3.6 14.2 5.4C14.4 5.7 14.4 6.1 14.1 6.4L8.4 11.6C8.2 11.8 7.8 11.8 7.6 11.6L1.9 6.4C1.6 6.1 1.6 5.7 1.8 5.4C3.3 3.6 5.5 2.5 8 2.5Z" fill="#1F2937"/>
                </svg>
                <svg width="25" height="12" viewBox="0 0 25 12" fill="none">
                    <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="#1F2937"/>
                    <rect x="2" y="2" width="18" height="8" rx="1" fill="#1F2937"/>
                    <path d="M23 4V8C23.8 7.6 24.5 6.9 24.5 6C24.5 5.1 23.8 4.4 23 4Z" fill="#1F2937"/>
                </svg>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='applications.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h1 class="header-title">Proposal Details</h1>
            </div>
            <button class="message-btn" onclick="alert('Opening chat...')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
        </header>

        <!-- Proposal Content -->
        <div class="proposal-container" id="proposal-container">
            <!-- Content will be loaded here -->
        </div>

        <!-- Sticky Actions -->
        <div class="sticky-actions">
            <button class="sticky-btn reject" id="reject-btn">
                Reject
            </button>
            <button class="sticky-btn message" id="message-btn" onclick="alert('Opening chat...')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="sticky-btn accept" id="accept-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                Accept
            </button>
        </div>
    </div>

    <script src="../data/campaign-data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);

        // Get application ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const appId = parseInt(urlParams.get('id'));

        // Load proposal
        window.addEventListener('DOMContentLoaded', function() {
            const data = JSON.parse(localStorage.getItem('jisorCampaignData'));
            if (data && appId) {
                const application = data.applications.find(a => a.id === appId);
                if (application) {
                    loadProposal(application);
                } else {
                    document.getElementById('proposal-container').innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <h3>Proposal not found</h3>
                            <p style="color: var(--gray-500); margin-top: 8px;">This application may have been moved or removed.</p>
                            <button onclick="window.location.href='applications.html'" style="margin-top: 20px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                Back to Applications
                            </button>
                        </div>
                    `;
                }
            }
        });

        function loadProposal(app) {
            const container = document.getElementById('proposal-container');

            const deliverableIcons = {
                'Instagram Reels': 'instagram',
                'Instagram Stories': 'instagram',
                'TikTok Video': 'tiktok'
            };

            container.innerHTML = `
                <div class="influencer-header fade-in">
                    <div class="influencer-avatar-xl" style="background: ${app.gradient}">
                        ${app.avatar}
                    </div>
                    <div class="influencer-header-info">
                        <div class="influencer-header-top">
                            <span class="influencer-name-large">${app.name}</span>
                            ${app.verified ? `
                                <svg class="verified-badge-large" viewBox="0 0 24 24" fill="#3B82F6">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="white" stroke-width="2"/>
                                </svg>
                            ` : ''}
                        </div>
                        <div class="influencer-header-stats">
                            ${app.followers} Followers ‚Ä¢ ${app.engagementRate} ER
                            ${app.rating ? ` ‚Ä¢ ‚≠ê ${app.rating}` : ''}
                        </div>
                        <a href="#" class="view-profile-link">
                            View Full Profile
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                <polyline points="15 3 21 3 21 9"/>
                                <line x1="10" y1="14" x2="21" y2="3"/>
                            </svg>
                        </a>
                    </div>
                    <div class="status-badge-large pending">
                        <span style="width: 6px; height: 6px; border-radius: 50%; background: currentColor;"></span>
                        Pending
                    </div>
                </div>

                <div class="proposal-section fade-in delay-1">
                    <h3 class="section-title">üìù Proposal Message</h3>
                    <div class="section-content">
                        ${app.coverLetter}
                    </div>
                </div>

                <div class="proposal-section fade-in delay-2">
                    <h3 class="section-title">üí∞ Proposed Price</h3>
                    <div class="price-display">
                        <div class="price-main">
                            <span class="price-large">${formatPrice(app.price)}</span>
                            ${app.priceUpdated ? `
                                <div class="price-reduction">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/>
                                        <polyline points="17 18 23 18 23 12"/>
                                    </svg>
                                    Reduced from <span style="text-decoration: line-through; color: var(--gray-400); margin: 0 4px;">${formatPrice(app.originalPrice)}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="price-note">
                            ‚úì Within your budget range
                        </div>
                    </div>
                </div>

                <div class="proposal-section fade-in delay-3">
                    <h3 class="section-title">üì¶ Proposed Deliverables</h3>
                    <div class="deliverables-list">
                        ${app.deliverables.map(d => `
                            <div class="deliverable-item">
                                <div class="deliverable-icon ${deliverableIcons[d.type] || 'instagram'}">
                                    ${getPlatformIcon(deliverableIcons[d.type] || 'instagram')}
                                </div>
                                <div class="deliverable-text">
                                    <div class="deliverable-title">${d.count}x ${d.type}</div>
                                    <div class="deliverable-desc">${d.description || ''}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="proposal-section fade-in delay-4">
                    <h3 class="section-title">‚è±Ô∏è Delivery Timeline</h3>
                    <div class="section-content">
                        Can deliver within <strong>${app.timeline}</strong>
                    </div>
                </div>

                <div class="proposal-section fade-in delay-5">
                    <h3 class="section-title">üåê Platforms</h3>
                    <div class="section-content">
                        ${app.platforms.map(p => p.charAt(0).toUpperCase() + p.slice(1)).join(' ‚Ä¢ ')}
                    </div>
                </div>
            `;

            // Setup action buttons
            document.getElementById('accept-btn').onclick = () => {
                acceptApplication(app.id);
            };

            document.getElementById('reject-btn').onclick = () => {
                rejectApplication(app.id);
            };
        }
    </script>

    <!-- FAB Button -->
    <button class="fab" onclick="alert('Create new campaign coming soon!')" style="position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%); border: none; color: white; cursor: pointer; box-shadow: 0 8px 24px rgba(99,102,241,0.4); display: flex; align-items: center; justify-content: center; transition: all 0.3s; z-index: 100;">
        <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="3">
            <path d="M14 6v16M6 14h16"/>
        </svg>
    </button>

    <!-- Bottom Tab Bar -->
    <nav style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 430px; background: white; border-top: 1px solid #E5E7EB; padding: 8px 20px; padding-bottom: calc(8px + env(safe-area-inset-bottom, 0)); display: flex; justify-content: space-around; align-items: center; z-index: 99;">
        <div onclick="window.location.href='../my-campaigns.html'" style="display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; cursor: pointer; color: #9CA3AF;">
            <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                <path d="M9 22V12h6v10"/>
            </svg>
            <span style="font-size: 10px; font-weight: 600;">Home</span>
        </div>
        <div onclick="alert('Messages coming soon!')" style="display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; cursor: pointer; color: #9CA3AF;">
            <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
            <span style="font-size: 10px; font-weight: 600;">Messages</span>
        </div>
        <div style="width: 60px;"></div>
        <div onclick="window.location.href='../my-campaigns.html'" style="display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; cursor: pointer; position: relative; color: #6366F1;">
            <div style="position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 24px; height: 3px; background: #6366F1; border-radius: 0 0 3px 3px;"></div>
            <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span style="font-size: 10px; font-weight: 600;">Campaigns</span>
        </div>
        <div onclick="alert('Profile coming soon!')" style="display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; cursor: pointer; color: #9CA3AF;">
            <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <span style="font-size: 10px; font-weight: 600;">Profile</span>
        </div>
    </nav>
</body>
</html>
